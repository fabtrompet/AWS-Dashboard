<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.all.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.19.3/sweetalert2.min.css" />
	{% load static %}
	<script src="{% static 'js/script_login.js' %}"></script>
</head>
<body>
<div class="modal fade" data-keyboard="false" data-backdrop="static" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLabel">AWS Dashboard</h5>
			</div>
			<div class="modal-body">
			<div class="row">
				<div class="col-12 mx-auto">
					<form>
						<table class="table table-bordered table-hover">
							<thead  class="thead-light" class="text-justify">
							<tr>
								<th scope="col" colspan="2">
								  Login
								</th>
							</tr>
							</thead>
						<tbody>
						<tr>
						<td>Usuario</td>
						<td><input type="text" id="usuario" name="usuario"></td>
						</tr>
						<tr>
						<td>Senha</td>
						<td><input type="password" id="senha" name="senha"></td>
						</tr>
						<tr>
						<td colspan="2">
						<input type="button" class="btn btn-primary login" value="Login">
						</td>
						</tr>
						</tbody> 
						</table>
					</form>
				</div>
			</div>
			</div>
		</div>
	</div>
</div>	
</body>
</html>
